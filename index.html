<!DOCTYPE html>
<html>
  <head>
    <title>Rogue meeting</title>
    <style>
      .container {
        width: 1024px;
        margin: 0 auto;
      }
      header {
        display: flex;
        flex-flow: column;
        align-items: center;
      }
      .title {
        display: flex;
        align-items: center;
      }
      .rogue-logo {
        width: 60px;
        display: block;
      }
      .rogue-logo img{
        width: 100%;
        height: auto;
      }
      .questions {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title">
          <span class="rogue-logo">
            <img src="https://i.etsystatic.com/13611577/r/il/98ee93/1093639041/il_570xN.1093639041_bhbp.jpg" alt="">
          </span>
          <h1>Rogue Squad Meeting sheet</h1>
        </div>
        <p>Personal and a professional peer exchange</p>
      </header>
      <h2>Questions</h2>
      <section class="questions">
        <div>
          <p>What was a great thing that happened last month?</p>
          <textarea name="" id="" cols="50" rows="8"></textarea>
        </div>
        <div>
          <p>What was as large challenge you faced last month?</p>
          <textarea name="" id="" cols="50" rows="8"></textarea>
        </div>
        <div>
          <p>What's a great thing happening next month?</p>
          <textarea name="" id="" cols="50" rows="8"></textarea>
        </div>
        <div>
          <p>What's a large challenge you're facing next month?</p>
          <textarea name="" id="" cols="50" rows="8"></textarea>
        </div>
      </section>
    </div>
  </body>
</html>
